server:
  port: 8081

spring:
  application:
    name: CompanyService_fromConfigServer
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console.enabled: true

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
